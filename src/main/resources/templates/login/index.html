<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
    <title>Neon - Login</title>
</head>
<body>
    <div layout:fragment="content">
        <h1>Login</h1>
        <hr />
        <form th:action="@{/login-form-submit}" th:method="post" th:object="${user}">

            <div class="form-group">
                <label for="username">Username</label> <input id="username" name="username" type="text" class="form-control" th:field="*{username}" />
            </div>

            <div class="form-group">
                <label for="password">Password</label> <input id="password" name="password" type="password" class="form-control" th:field="*{password}" />
            </div>


            <button type="submit" class="btn btn-success">Login</button>
            <a class="btn btn-default" onclick="window.history.back()">Back</a>
        </form>
    </div>
</body>
</html>
