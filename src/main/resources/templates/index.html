<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Neon</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="/">Neon</a>
                <form class="form-inline">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/users/new">Register</a></li>
                    </ul>
                </form>
            </div>
        </nav>
        <div class="container" style="margin-top:60px;">
            <form th:action="teste" method="POST">
                <div class="form-group">
                    <label for="deviceBrandInput">Select a brand:</label>
                    <select name="deviceBrandInput" id="deviceBrandInput" class="form-control">
                        <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.brand}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="deviceModelSearchInput">Search for model:</label>
                    <input type="text" class="form-control" id="deviceModelSearchInput" name="deviceModelSearchInput">
                </div>
                <button class="btn btn-primary" type="submit">Search models</button>
            </form>
        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
